<!DOCTYPE html>
<html>
 <head>
    <title>Magic8Ball</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<style>
      body {
    margin: 0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
    background-color: #ffffff;
  }

  .circle {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
</style>
 <body>
    <div style = "display: flex; flex-direction: column">
    <div class="circle" style = "background-color: black; height: 700px; width: 700px;">
        <div class="circle" style = "background-color: white; height: 350px; width: 350px; display: flex; flex-direction: column">
            <b style = "text-align: top; font-size: 100px;">8</b>
            <div class="label" id = "label" style = "font-size: 24px;">Awaiting question...</div>
        </div>
    </div>
    <h4 style ="align-self: center;">Enter Question Here</h4>
    <input type = "text" id = "Qbox" name = "Question" style = "width: 300px; align-self: center;" >
    <div style="display: flex; flex-direction: row; align-items: center; align-self: center; padding: 10px">
        <button style="padding: 5px" id = "ask">Ask</button>
        <button style="padding: 5px" id= "clear">Clear</button>
    </div>
</div>
<script>
    document.getElementById('Qbox').addEventListener('keydown', (event) => { if (event.key === 'Enter') {
        handleSubmit()
    }})
    document.getElementById('ask').addEventListener('click', (event) => { if (document.getElementById('label').textContent.trim() != "") {
        handleSubmit()
    }})
    document.getElementById('clear').addEventListener('click', clearBox);
    function handleSubmit() {
        const messages = [
            "It is certain.",
            "It is decidedly so.",
            "Without a doubt.",
            "Yes, definitely.",
            "You may rely on it.",
            "As I see it, yes.",
            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Concentrate and ask again.",
            "Don't count on it.",
            "My reply is no.",
            "My sources say no.",
            "Outlook not so good.",
            "Very doubtful."
        ];
        const randomIndex = Math.floor(Math.random() * messages.length);
        const randomMessage = messages[randomIndex];
        document.getElementById('label').textContent = randomMessage;
    }

    function clearBox() {
        document.getElementById('Qbox').value = '';
    }
</script>
 </body>
 </html>
